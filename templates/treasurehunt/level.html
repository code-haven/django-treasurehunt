{% extends 'base.html' %}

{% block content %}

	<div class="well level">
	<h3 align="center">Level {{level.level}} </h3><br>

		<img src="{{ level.image.url }}" class="img-responsive img-rounded">
		<br><br>

		<form method="post"> {% csrf_token %}
			<div class="form-group">
			   <input type="text" class="form-control" name="answer" placeholder="Answer">
			 </div>
			<input type="submit" class="btn btn-primary">
		</form>
	</div>
{% endblock %}
